<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Dom Demo</title>
</head>
<body>
    
    <button onclick="addpara()"> Add paragraph</button>
    <div class="para1"></div>
    <p>This is old paragraph</p>
    <div class="para2"></div>
    <script>
        function addpara()
{      const id=document.querySelectorAll("div");
        // document.body.appendChild(para);
        id.forEach((id1)=>
    {
        const para = document.createElement("p");
        para.textContent="This is new paragraph";
        para.style.background="blue"
        para.style.color="white";
        id1.appendChild(para);
    })
        
    }
    </script>
</body>
</html>
